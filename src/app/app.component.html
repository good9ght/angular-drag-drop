<h1>Vertical List</h1>

<ul appSortableList (sort)="sort($event)">
  <li class="box" *ngFor="let box of boxes" appSortable>
    {{ box }}
    <div class="box" *appDraggableHelper>{{ box }}</div>
  </li>
</ul>

<h1>Horizontal List</h1>
<ul appSortableList (sort)="sort($event)" class="horizontal">
  <li class="box" *ngFor="let box of boxes" appSortable>
    {{ box }}
    <div class="box" *appDraggableHelper>{{ box }}</div>
  </li>
</ul>
