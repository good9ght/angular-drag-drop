<h1>Draggable</h1>
<div class="box" appDraggable>Box 1</div>

<h1>Movable</h1>
<div class="box" appMovable>Box 2</div>

<h1>Movable Inside Movable</h1>
<div class="box" appMovable [appMovableReset]="false">
  <div class="box" appMovable>Box 4</div>
  <div class="box" appMovable>Box 5</div>
</div>

<h1>Movable Area 
  <button (click)="addBox()">add</button>
</h1>
<div class="area" appMovableArea>
  <div class="box"  
       *ngFor="let box of boxes"
       appMovable [appMovableReset]="false">box {{ box }}</div>
</div>

<h1>Draggable Helper</h1>

<div style="overflow: hidden;">
  <div class="box" appMovable>Not Working</div>
  <div class="box" appDraggable>Working
    <div class="box" *appDraggableHelper>Dragging</div>
  </div>
</div>
