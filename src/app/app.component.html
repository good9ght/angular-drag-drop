<div class="container">
  <div class="columns">
    <div class="column">
      <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th><abbr title="Opa">teste</abbr></th>
          </tr>
        </thead>
        <tbody appSortableList (sort)="sort($event)" class="horizontal">
          <tr appSortable *ngFor="let box of boxes">
            <td>
              {{ box }}
              <div *appDraggableHelper>
                {{ box }}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
